<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Actividade/CSS/style.css">
    <link rel="stylesheet" href="../Actividade/CSS/bootstrap.min.css">
    

   
</head>
<body>
    <div class="main">
        <h1 class="logo m-5">Delicious</h1>
        <div class="card"> 
       
            <form action="">
                <h3>Cadastrar</h3>
                <div class="mb-2">
                    <label for="nome">Nome</label>
                     <input type="text" class="form-control" name="nome" placeholder="Seu nome" required>
                </div>
                 <div class="mb-2">
                    <label for="email"> Email</label>
                     <input type="email" class="form-control" name="Email" id="email" placeholder="nome@gmail.com" required>
                </div>
                <div class="mb-2">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" name="Senha " id="password" placeholder="senha" required>
                </div>
                <div class="mb-2">
                    <label for="password"> Confirmar senha</label>
                    <input type="password"  class="form-control" name="confirmar senha" placeholder=" confirmar senha" required>
            
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn" id="cadastrar"> cadastrar-se</button>
                </div>
       
            </form>
        </div>
   
    </div>
    
</body>
</html>
